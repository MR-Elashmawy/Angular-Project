<div class="container">
    <form [formGroup]="editResto">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="Description" formControlName="description" />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="emal" class="form-control" placeholder="Enter Address" formControlName="address"/>
      </div>
      <button type="submit" class="btn btn-secondary mt-2">Update</button>
    </form>
