<div class="container">

<div class="my-3">
  <a class="btn btn-primary" routerLink="/dashboard/products/restaurants/add">
    Add New Restaurant
  </a>
</div>
  <table class="table thead-dark table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Address</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.address}}</td>

        <td class="d-flex">
          <a class="btn btn-sm btn-outline-warning me-3" routerLink="/dashboard/products/restaurants/edit/{{item.id}}">
            Edit
          </a>
          <form action="/dashboard/products/restaurants/">
            <button class="btn btn-sm btn-outline-danger" (click)="deleteResto(item.id)">
              Delete
            </button>
          </form>
        </td>
      </tr>

    </tbody>
  </table>
</div>
