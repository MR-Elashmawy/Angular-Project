<app-admin-producr-header></app-admin-producr-header>
<div class="modal-body col-lg-4 col-md-6 col-sm-8 mx-auto mb-1">
  <form [formGroup]="form">
    <div class="row mb-3">
      <div class="col-12">
        <div class="mb-3">
        <label for="">Title</label>
        <input type="text" formControlName="title" class="form-control" placeholder="Product Name">
      </div>
      </div>
      <div class="col-12">
        <div class="mb-3">
        <label for="">Price</label>
        <input type="number" formControlName="price" class="form-control" placeholder="Product Price">
      </div>
    </div>
      <div class="col-12">
        <div class="mb-3">
        <label for="">Description</label>
        <textarea class="form-control" formControlName="description" placeholder="Type Here Product description..."></textarea>
      </div>
    </div>
      <div class="col-12">
        <div class="mb-3">
        <label for="Image">Image</label>
        <img src="{{base64}}"  style="height: 70px; width: 70px;">
        <input type="file" formControlName="image" class="form-control" (change)="getImagePath($event)">
      </div>
    </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-success" [disabled]="!form.valid" (click)="addProduct()">Add Product</button>
    </div>
  </form>
</div>
