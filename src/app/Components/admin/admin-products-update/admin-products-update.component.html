<section class="product-update">
  <div class="container">
      <div class="row">
          <div class="col-12 mt-1">
              <div class="col-12 text-center text-uppercase">
                  <h2 class="text-warning my-4">Product information</h2>
              </div>
          </div>
          <main class="row">
              <div class="col-lg-4 col-md-6 col-sm-8 mx-auto mb-1">
                  <div class="col-12">
                      <div *ngIf="product">
                          <div class="row mb-3">
                            <div class="col-12">
                              <div class="mb-3">
                                <label for="Image">Image</label>
                                <img src="{{base64}}" style="height: 70px; width: 70px;">
                                <input type="file" class="form-control" (change)="getImagePath($event)" #image >
                              </div>
                          </div>
                              <div class="col-12">
                                  <div class="mb-3">
                                      <label for="fname" class="form-label">Title</label>
                                      <input type="text" name="fname" id="fname" class="form-control"
                                          value="{{product.title}}"#name>
                                  </div>
                              </div>
                              <div class="col-12">
                                  <div class="mb-3">
                                      <label for="product-price" class="form-label">price</label>
                                      <input type="text" name="product-price" id="product-price" class="form-control"
                                      value="{{product.price}}" #price>
                                  </div>
                              </div>
                              <div class="col-12">
                                  <div class="mb-3">
                                        <label class="form-label">Product description</label>
                                          <textarea class="form-control" style="height: 100px" #description>{{product.description}}</textarea>
                                  </div>
                              </div>
                              <div class="form-group text-center">
                                  <button name="update" id="update" type="submit" class="btn btn-outline-warning" (click)="updateProduct(product)">Update product</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </main>
      </div>
  </div>
</section>
