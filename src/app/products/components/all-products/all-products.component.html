<div class="container" style="margin-top: 5%; background-color: rgb(248, 247, 244); box-shadow: 1px 1px 5px ;">
  <br>
  <div class="row">
    <span id="span2">Our Services Categories :</span>
  </div>
  <div class="row">
    <select id="select" class="form-control" (change)="filtercategory($event)">
      <option value="All" selected>All</option>
      <option value="{{category}}" *ngFor="let category of categories">{{category}}</option>
    </select>
  </div>
  <br><br>
  <div class="row">
    <div class="col">
      <button type="search"><i class="fa fa-search"></i></button>
      <input id="inp1" type="text" placeholder="Search Service" name="search" [(ngModel)]="searchText" autocomplete="off">
    </div>
  </div>

  <div class="row">
      <ng-container *ngFor="let item of products | filter:searchText ">
      <div class="col-sm-6 col-lg-3" >
        <div class="card">
          <a href="../product-details/product-details.component.html">
            <img src="{{item.image}}" class="card-img-top imgstyle" alt="..." style="height: 172px;">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p style="text-overflow:ellipsis;text-decoration: none;" class="card-text text-muted">{{item.description}}</p>
              <h6 class="card-title">Price : {{item.price}}$</h6>
            </div>
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
