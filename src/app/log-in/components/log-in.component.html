<section class="register_sec">
  <div class="layout-container mt-5">
    <div class="register-container">
      <h1 class="text-center my-5 fs-3 fw-bold">Welcome To Talabat</h1>

      <form id="loginForm" name="loginData" method="POST">
        <div class="row mb-3">
          <label class="control-label col-sm-2 pt-3">Email</label>
          <div class="col-sm-8">
            <input type="text" id="email" class="form-control" name="email" autocomplete="username">
            <p class="error f-14 mt-1"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="control-label col-sm-2 pt-3">Password</label>
          <div class="col-sm-8 password">
            <div class="form-control">
              <input type="password" id="password" autocomplete="current-password" name="password">
              <span class="f-12 clickable bg-white pl-1">show</span>
            </div>
            <p class="error f-14 mt-1"></p>
          </div>
        </div>
        <div class="row justify-content-center">
          <button id="loginBtn" class="primary-button login-btn fw-bolder" type="submit">Login</button>
        </div>
      </form>
      <p class="py-4 text-center">
        <span style="font-size: 1.01563rem;">Don't have an account?
          <a class="primary-text" routerLink="/register">Create an account</a>
        </span>
      </p>
    </div>
  </div>
</section>
