<section class="ms-auto me-auto">
  <div class="box container">
    <div class="row">
      <div class="btn-group" style="padding-top: 80px;">
        <a class="btn btn-outline-dark" routerLink="/accepted">Accepted Orders</a>
        <a class="btn btn-outline-dark" routerLink="/pending">Pending Orders</a>
        <a class="btn btn-outline-dark" routerLink="/Completed">Completed Orders</a>
        <a class="btn btn-outline-dark" routerLink="/updateProfile">Update Profile</a>
      </div>

      <div class="user" *ngIf="user;else FalseBlock">
          <img src="{{user.image}}" alt="">
            <input class="form-control" style="width:auto;" id="formFileSm" type="file" (change)="getImagePath($event)">
          <div>
            <div class="d-flex">
              <div class="me-3">
                <h4>First Name: </h4>
              </div>
              <div><input type="text" name="first_name" id="first_name" class="form-control"
                value="{{user.first_name}}" style="width:100%;" #first_name ></div>
            </div>

            <div class="d-flex">
              <div class="me-3">
                <h4>Last Name:</h4>
              </div>
              <div><input type="text" name="last_name" id="last_name" class="form-control"
                value="{{user.last_name}}" #last_name></div>
            </div>
            <h4>E-mail: <input type="text" name="email" id="email" class="form-control"
              value="{{user.email}}" #email></h4>
              <h4>Password: <input type="password" name="email" id="email" class="form-control"
                value="{{user.password}}" #password ></h4>
            <h4>gender: <input type="text" name="gender" id="gender" class="form-control"
              value="{{user.gender}}" #gender ></h4>
          </div>
          <div class="form-group text-center">
            <button name="update" id="update" type="submit" style="width: 200px" class="btn btn-primary" (click)="updateUser(first_name,last_name,email,gender,password)">Save</button>
        </div>
          </div>
        </div>
      </div>
    <ng-template #FalseBlock>
      <h1 >Loading...</h1>
    </ng-template>
</section>
